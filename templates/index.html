<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cupcakes</title>
  </head>
  <body>
    <div>
      {%for c in cupcakes%}
      <div>
        <p>{{c.flavor}}</p>
        <p>{{c.size}}</p>
        <p>{{c.rating}}</p>
        <img src="{{c.image}}" alt="" />
      </div>
      {%endfor%}
    </div>
  </body>
</html>
